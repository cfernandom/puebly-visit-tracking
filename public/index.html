<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar UUID</title>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script type="module">
        async function sendVisit() {
            try {
                await fetch('/api/visits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hmac: 'hmac',
                        uuid: uuidv4(),
                        post_id: '1',
                        conversion_type: 'visit'
                    })
                });
            } catch (error) {
                console.error('Error sending visit:', error);
            }
        }

        function setupEventSource() {
            const source = new EventSource('/api/visits');
            
            source.addEventListener('visits-changed', (event) => {
                const visits = JSON.parse(event.data).visits;
                document.getElementById('visits').innerText = visits;
            });

            window.addEventListener('unload', () => {
                source.close();
            });
        }

        setupEventSource()

        window.addEventListener('load', () => {
            sendVisit();
        });
    </script>
</head>
<body>
    <h2>Contador de visitas Puebly: </h2>
    <p id="visits">-</p>
</body>
</html>
