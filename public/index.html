<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puebly Post Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script type="module">
        async function sendVisit() {
            try {
                await fetch('/api/v1/log-post-visit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hmac: 'hmac',
                        uuid: uuidv4(),
                        post_id: '1',
                        conversion_type: 'visit'
                    })
                });
            } catch (error) {
                console.error('Error sending visit:', error);
            }
        }

        async function getVisits() {
            try {
                const response = await fetch('/api/v1/post-visits');
                const visits = await response.json();
                document.getElementById('valid-post-visits').innerText = visits['visits'];
            } catch (error) {
                console.error('Error getting visits:', error);
            }
        }

        function setupEventSource() {
            const source = new EventSource('/api/v1/post-log-stream');
            
            source.addEventListener('post-user-visits-changed', (event) => {
                const visits = JSON.parse(event.data).visits;
                document.getElementById('valid-post-visits').innerText = visits;
            });

            window.addEventListener('unload', () => {
                source.close();
            });
        }

        setupEventSource()

        window.addEventListener('load', () => {
            getVisits();
            // sendVisit();
        });
    </script>
</head>
<body>
    <h2>Puebly post tracking </h2>
    <p>
        <span>Valid post visits: </span>
        <span id="valid-post-visits">-</span>
    </p>
</body>
</html>
